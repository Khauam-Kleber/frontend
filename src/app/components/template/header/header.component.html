<mat-toolbar fxLayout="row" dir="ltr" fxLayoutGap="20px" class="header mat-elevation-z4">
    <span>
        <a fxLayout="row" routerLink="/">
            <img class="logo" src="assets/img/logo.png" alt="logo">
        </a>
    </span>
    <span class="title-group" fxLayout="row">
        <a [routerLink]="getUrl()" fxLayoutAlign="space-around center">
            <i class="material-icons">   {{getIcon()}} </i>
            {{getTitle()}}
        </a>
    </span>
</mat-toolbar>
