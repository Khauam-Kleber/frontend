<table mat-table [dataSource]="products" class="mat-elevation-z8" fxFlex="100">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="10px" > 
        <mat-icon routerLink="/products/create"  fontIcon="edit" color="primary"></mat-icon>
        <mat-icon routerLink="/products/create"  fontIcon="delete" color="primary"></mat-icon>

        <!-- <a routerLink="/products/create"> <i class="material-icons" >edit</i></a>
        <a routerLink="/"> <i class="material-icons">delete</i></a> -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
